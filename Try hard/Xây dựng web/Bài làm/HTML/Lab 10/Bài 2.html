<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bài 2</title>
	<link rel="stylesheet" href="Bài 2.css">
</head>

<body>
	<form action="">
		<div id="ten">
			<p>Họ và tên:</p>
			<input type="text">
		</div>
		<div id="gioitinh">
			<fieldset>
				<legend>Giới tính</legend>
				<input type="radio" name="gt">
				<label for="">Nam</label>
				<input type="radio" name="gt">
				<label for="">Nữ</label>
			</fieldset>
		</div>
		<div id="ngaysinh">
			<p>Ngày sinh:</p>
			<input type="date">
		</div>
		<div id="diem">
			<p>Điểm:</p>
			<input type="number" max="10" min="0">
		</div>
		<div id="nghe">
			<p>Nghề nghiệp</p>
			<input type="text" size="68">
		</div>
		<fieldset id="sothich">
			<legend>Sở thích</legend>
			<input type="checkbox">
			<label for="">Thể thao</label>
			<input type="checkbox">
			<label for="">Du lịch</label>
			<input type="checkbox">
			<label for="">Âm nhạc</label>
			<input type="checkbox">
			<label for="">Ẩm thực</label>
		</fieldset>
		<div id="ghichu">
			<p>Ghi chú</p>
			<textarea name="" id="" cols="70" rows="5"></textarea>
		</div>
		<hr>
		<div id="button">
			<input type="button" value="Đăng ký">
			<input type="button" value="Nhập lại">
		</div>
	</form>
</body>
</html>
