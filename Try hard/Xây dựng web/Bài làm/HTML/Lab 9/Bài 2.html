	<form action="">
		<div class="ten">
			<p>Họ và tên:</p>
			<input type="text">
		</div>
		<div class="gioitinh">
			<label for="">Giới tính:</label>
			<input type="radio" name="gt">Nam
			<input type="radio" name="gt">Nữ
		</div>
		<div class="hinhanh">
			<p>Hình ảnh:</p>
			<input type="button" value="Choose File">
			<label for="">No file chosen</label>
		</div>
		<div class="quoctich">
			<p>Quốc tịch:</p>
			<select name="" id="">
				<option value="">Mĩ</option>
				<option value="">Anh</option>
				<option value="">Pháp</option>
				<option value="">Đức</option>
				<option value="">Việt Nam</option>
			</select>
		</div>
		<div class="sothich">
			<p>Sở thích</p>
			<input type="checkbox">
			<label for="">Thể thao</label>
			<input type="checkbox">
			<label for="">Du lịch</label>
			<input type="checkbox">
			<label for="">Âm nhạc</label>
			<input type="checkbox">
			<label for="">Ẩm thực</label>
		</div>
		<div class="ghichu">
			<p>Ghi chú</p>
			<textarea name="" id="" cols="54" rows="7"></textarea>
		</div>
		<hr>
		<div class="dangki">
			<input type="button" value="Đăng ký">
			<input type="button" value="Nhập lại">
		</div>
	</form>
</body>
</html>
