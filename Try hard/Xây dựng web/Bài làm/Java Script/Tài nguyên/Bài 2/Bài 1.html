<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
		
		var a = prompt("Nhập số", "");
		if (!isNaN(a)) {
			if (a > 0) {
				if (a % 2 == 0) {
					alert("Số chẵn")
				}
				else {
					alert("Số lẻ")
				}
			}
			else {
				alert("Hãy nhập số dương")
			}
		}
		else {
			alert("Hãy nhập số")
		}
	</script>
</head>

</body>
