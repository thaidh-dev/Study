<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="Bài 4.css">
</head>

<body>
	<div>
		<p>Số ngẫu nhiên</p>
		<form action="">
			<div class="form">
				<label for="">Số 1:</label>
				<input type="text" name="so1">	
			</div>
			<div class="form">
				<label for="">Số 2:</label>
				<input type="text" name="so2">
			</div>
			<div class="form">
				<label for="">Kết quả:</label>
				<input type="text" name="ketqua" readonly>
			</div>
			<div class="phimtinh">
				<input type="button" value="+" class="button" onClick="ketqua.value = Number(so1.value) + Number(so2.value)">
				<input type="button" value="-" class="button" onClick="ketqua.value = Number(so1.value) - Number(so2.value)">
				<input type="button" value="*" class="button" onClick="ketqua.value = Number(so1.value) * Number(so2.value)">
				<input type="button" value="/" class="button" onClick="ketqua.value = Number(so1.value) / Number(so2.value)">
				<input type="button" value="%" class="button" onClick="ketqua.value = Number(so1.value) % Number(so2.value)">
			</div>
		</form>
		
	</div>
</body>
</html>
