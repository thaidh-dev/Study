<div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav style="background-color: greenyellow;" #sidenav>
      <p class="nav-content">Freetuts.net - nav </p>
    </mat-sidenav>

    <mat-sidenav-content style="text-align: center">
      <p>
        <button mat-button (click)="sidenav.toggle()">Toggle</button>
      </p>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto"
        style="background-color: greenyellow;">

      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <input type="text" #myInputText>


  <p>{{i}}</p>

</div>
