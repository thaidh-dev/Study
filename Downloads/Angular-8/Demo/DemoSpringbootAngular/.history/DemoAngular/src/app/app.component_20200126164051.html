<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" sortable="maNV" (sort)="onSort($event)">Mã nhân viên</th>
      <th scope="col" sortable="taiKhoan" (sort)="onSort($event)">Tài khoản</th>
      <th scope="col" sortable="matKhau" (sort)="onSort($event)">Mật khẩu</th>
      <th scope="col" sortable="hoTen" (sort)="onSort($event)">Họ tên</th>
      <th scope="col" sortable="vaiTro" (sort)="onSort($event)">Vai trò</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nv of lstNhanVien">
      <th scope="row">{{ nv.maNV }}</th>
      <td>
        <ngb-highlight [result]="nv.taiKhoan" [term]=""></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="nv.matKhau" [term]=""></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="nv.hoTen" [term]=""></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="nv.vaiTro ? 'Trưởng phòng' : 'Nhân viên'" [term]=""></ngb-highlight>
      </td>
    </tr>
  </tbody>
</table>
